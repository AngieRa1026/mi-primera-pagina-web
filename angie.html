<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mi paguina web</title>
</head>
<body>
    <table border="1">
        <tr>
            <td>Nombre</td>
            <td colspan="2">
                <input type="text" name="nombre">
            </td>
        </tr>
        <tr>
            <td>Sexo</td>
            <td colspan="2">
                <select name="sexo" id="">
                    <option value="F">femenino</option>
                    <option value="M">masculino</option>
                    <option value="O">otro</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Soltero?</td>
            <td colspan="2">Si <input type="radio" name="estado civil" value="Si">
                No <input type="radio" name="estado civil" value="No">
            </td>
        </tr>
        <tr>
            <td colspan="3" align="center">Cual es tu gusto musical??</td>
        </tr>
        <tr>
            <td>Rock <input type="checkbox" name="rock" id="" value="rock"></td>
            <td>Vallenato <input type="checkbox" name="Vallenato" id="" value="Vallenato"></td>
            <td>Salsa <input type="checkbox" name="salsa" id="" value="salsa"></td>
        </tr>
        <tr>
            <td colspan="3" align="center">
                <button type="button">Guardar</button>
            </td>
        </tr>
    </table>
    
</body>
</html>
